name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm install
      
    - name: Typecheck
      run: npm run typecheck || echo "Implement typecheck later"
      
    - name: Lint
      run: npm run lint || echo "Implement lint later"
      
    - name: Unit Tests
      working-directory: ./apps/web
      run: npm run test -- --run
